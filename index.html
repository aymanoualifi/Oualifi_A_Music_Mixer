<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Music Mixer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700%7CZCOOL+KuaiLe" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 class="hidden">my music mixer</h1>

<section id="Content">

	<div id="background">

		<div class="DropArea">
			<div class="drop"></div>
			<div class="drop"></div>
			<div class="drop"></div>
		</div>

		<div id="DragArea">
			<div class="drop thecontainer"><img id="guitar" dragable="true" src="images/guitar.png" class="instrument1" alt="guitar photo"></div>
			<div class="drop thecontainer"><img id="bass" dragable="true" src="images/bass.png" class="instrument2" alt="bass photo"></div>
			<div class="drop thecontainer"><img id="drums" dragable="true" src="images/drums.png" class="instrument3" alt="drums photo"></div>
		</div>

	</div>
</section>

	<script src="js/main.js"></script>
</body>
</html>
